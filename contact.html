<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Contact us Form | CodingNepal</title>
      <link rel="stylesheet" href="asests/css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <style>
         header .navigation li a:hover{
    color:white;
}

      </style>

    </head>
   <body class="contact-background">
      <header>
         <a href="#" class="logo">PopCorn<span>.</span></a>
         <div class="menuToggle" onclick=" toggleMenu();"></div>
         <ul class="navigation">
            <li><a href="index.html" onclick=" toggleMenu();">Home</a></li>
            <li><a href="abt.html" onclick=" toggleMenu();">About</a></li>
            <li><a href="moviesname.html" onclick=" toggleMenu();">Upcoming Movies</a></li>
            <li><a href="login.html" onclick=" toggleMenu();">Login/SignUp</a></li>
            <li><a href="contact.html" onclick=" toggleMenu();">Contact Us</a></li>
        </ul>
    </header>
      <div class="container">
      <div class="text">
       Contact us <span>.</span>
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="number" required>
               <div class="underline"></div>
               <label for="">Mobile Number </label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your message</label>
            <br />
            <div class="form-row submit-button">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div> 
         
      </form>
      </div>
      <script text="text/javascript">
     window.addEventListener('scroll',function(){
         const header = document.querySelector('header');
         header.classList.toggle("sticky",window.scrollY>0);
     });
      function toggleMenu(){
        const menuToggle = document.querySelector('.menuToggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
      }
     
     </script>
   </body>
</html>
